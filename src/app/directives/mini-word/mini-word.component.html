<p [ngStyle]="{
  color,
  fontFamily,
  'fontSize.px': size
}">mini-word works!</p>

<div class="row">
  <div class="col"><input [(ngModel)]="color" type="color" class="form-control" /></div>
  <div class="col"><input [(ngModel)]="size" type="number" class="form-control" /></div>
  <div class="col">
    <select class="form-control" [(ngModel)]="fontFamily">
      <option value="garamond">garamond</option>
      <option value="latin">latin</option>
      <option value="verdana">verdana</option>
    </select>
  </div>
</div>
